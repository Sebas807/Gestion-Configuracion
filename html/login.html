<!DOCTYPE html>
<html lang="es">

<head>
    <title>OPC</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./css/login.bundle.js"></script>
</head>
<header>
    <div class="overlay">
        <h8>Eventos OPC</h8>
        <img src="/static/img/escudo.png" align="right" width="150" height="130">
    </div>
</header>
<div class="div_form">
    <form id="login-form">
        <h1>Iniciar Sesión</h1>
        <center><h3>Utiliza tu cuenta de Usuario o Administrador</h3></center>
        <br>
        <input placeholder="Correo electrónico" type="text" id="user" required />
        <br>
        <input placeholder="Contraseña" type="password" id="password" required />
        <br>
        <br>
        <button type="submit" id="login-password" class="btn" id="btnLogin_user">Ingresar</button>
</div>
</form>
</div>
</html>
